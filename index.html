<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript File Downloader</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <!-- Container principale -->
    <div class="wrapper">
        <!-- Header principale -->
        <header>
            <!-- Titolo sezione -->
            <h1>File downloader</h1>
            <!-- Paragrafo -->
            <p>Incolla l'URL di un'immagine, video o di un file PDF per scaricarlo</p>
        </header>
        <!-- Form -->
        <form action="#">
            <input type="url" placeholder="Incolla url">
            <button>Download</button>
        </form>
    </div>
    


    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
